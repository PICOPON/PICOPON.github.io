<!DOCTYPE HTML>
---
layout: default
comments: true
# other options
---
<html>
	<head>
    {% include head.html %}
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Header -->
        <header id="header">
          <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
        </header>

				<!-- Nav -->
					<nav id="nav">

            {% include nav.html %}
						
					</nav>

				<!-- Main -->
				<div id="main">
          		<section class="post">
			
    				<header class="major" style="text-align: left;">
						<img src="{{ page.image | absolute_url }}" alt="" style="width: 3em;height: 3em;padding-top: 0.1em;border-radius:50%; "/><h2 style="font-size:x-large;text-align: left;vertical-align: middle;display: inline-block;">{{page.title}} <span style="font-size: medium;">{{page.date| date:"%Y/%m/%d" }}，{{page.excerpt}}</span></h2>
      				</header>
      				<!--<div class="image left"><img src="{{page.image}}" alt=""></div>-->
      				<p>{{content}}</p>
			
      			</section>
          <div class="comments-wrapper">

          <div id="gitalk-container"></div>
			  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
			  <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
          <script type="text/javascript">
				const gitalk = new Gitalk({
  				clientID: '69197cd0f4cb38c9fc4f',
  				clientSecret: 'da15fde91c087ed9eb085bb4df0b7b02f7aab177',
  				repo: 'comment_site',      // The repository of store comments,
  				owner: 'PICOPON',
  				admin: ['PICOPON'],
  				id: location.pathname,      // Ensure uniqueness and length less than 50

			})

			gitalk.render('gitalk-container')
          </script>
        </div><!-- /.comments-wrapper -->


					<!-- Footer -->
						<footer>
              <ul class="actions">
                <li><a href="{{ "/blog/" | absolute_url }}" class="button">展开</a></li>
              </ul>
						</footer>
					</div>

				<!-- Footer -->
        {% include foot.html %}

			</div>

      <!-- Scripts -->
  		{% include scripts-main.html %}
		{% include tracking.html %}

	</body>
</html>
